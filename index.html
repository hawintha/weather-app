<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <video src="videos/garden-day.mp4" type="video/mp4" autoplay muted loop></video>
    <form action="" class="city">
        <lord-icon class="location" src="https://cdn.lordicon.com/elzslyvl.json" style="width:40px;height:40px"
            colors="primary:#fdfbfb,secondary:#ebedee"></lord-icon>
        <input type="text" name="" id="" placeholder="City" value="Seattle">
        <button type="submit" class="search hidden">
            <lord-icon src="https://cdn.lordicon.com/zniqnylq.json" style="width:35px;height:35px"
                colors="primary:#fdfbfb,secondary:#ebedee" trigger="loop-on-hover" delay="1000"></lord-icon>
        </button>
    </form>
    <p id="errorMsg">The city you entered could not be found. Please check the name and try again. </p>

    <section class="current-weather"></section>

    <section class="moment">
        <div class="time">
            <span class="hours"></span>
            <span class="colon">:</span>
            <span class="minutes"></span>
            <div class="right">
                <span class="meridiem"></span>
                <span class="seconds"></span>
            </div>
        </div>
        <span class="date"></span>
    </section>

    <section class="daily-weather"></section>

    <script src="main.js"></script>
    <script src="https://cdn.lordicon.com/qjzruarw.js"></script>
</body>

</html>
